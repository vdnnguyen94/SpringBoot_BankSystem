<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Banking App</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/show">List Customers</a></li>
        </ul>
    </nav>

    <div class="container">
        <form th:action="@{/update}" method="post">
            <h1>Account Details</h1>
            <table>
                <tr>
                    <td><label for="customerId">Customer ID</label></td>
                    <td><input type="text" name="customerId" th:value="${customer.customerId}" readonly ></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" name="username" th:value="${customer.username}" readonly disabled></td>
                </tr>
                <tr>
                    <td><label for="customerName">Customer Name</label></td>
                    <td><input type="text" name="customerName" th:value="${customer.customerName}" readonly disabled></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" th:value="${customer.dob}" readonly disabled></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" name="address" th:value="${customer.address}"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" th:value="${customer.city}"></td>
                </tr>
                <tr>
                    <td><label for="postalcode">Postal Code</label></td>
                    <td><input type="text" name="postalcode" th:value="${customer.postalcode}"></td>
                </tr>
                <tr>
                    <td><label for="emailId">Email</label></td>
                    <td><input type="email" name="emailId" th:value="${customer.emailId}" ></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" name="phone" th:value="${customer.phone}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Update">
                    </td>
                </tr>
            </table>
            <h2 th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></h2>
            <h2 th:if="${successMessage}" th:text="${successMessage}" class="successmessage"></h2>
        </form>
    </div>


	<div class="container">
	    <h2>Your Accounts</h2>
	    <a th:href="@{/CreateAccount/{customerId}(customerId=${customer.customerId})}" class="btn">Create Account</a>
	    <ul>
            <li th:each="account : ${accounts}">
                <span th:text="${account}"></span>
                <a th:href="@{/UpdateAccount/{accountNumber}(accountNumber=${account.accountNumber})}" class="btn">Update Balance</a>
                <a th:href="@{/deleteAccount/{accountNumber}(accountNumber=${account.accountNumber})}" class="btn btn-danger">Delete</a>
            </li>
	    </ul>
	</div>
</body>
</html>
