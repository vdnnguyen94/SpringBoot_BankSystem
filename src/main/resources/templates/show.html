<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Customers</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Banking App</div>
        <ul class="nav-links">
            <li><a href="/">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/show">List Customers</a></li>
			<li><a href="/admin">Admin Features</a></li>
        </ul>
    </nav>

    <h1>Customer List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Username</th>
                <th>Customer Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>City</th>
                <th>Postal Code</th>
                <th>Email</th>
                <th>Phone</th>
<!--                 <th>Password</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}">Customer ID</td>
                <td th:text="${customer.username}">Username</td>
                <td th:text="${customer.customerName}">Customer Name</td>
                <td th:text="${customer.dob}">Date of Birth</td>
                <td th:text="${customer.address}">Address</td>
                <td th:text="${customer.city}">City</td>
                <td th:text="${customer.postalcode}">Postal Code</td>
                <td th:text="${customer.emailId}">Email</td>
                <td th:text="${customer.phone}">Phone</td>
<!--                 <td th:text="${customer.password}">Password</td> -->
            </tr>
        </tbody>
    </table>

    <strong><a href="/">Add a Customer</a></strong>
    <h2 th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></h2>
</body>
</html>
