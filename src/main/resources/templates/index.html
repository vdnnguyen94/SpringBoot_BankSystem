<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Banking App</div>
        <ul class="nav-links">
            <li><a href="/">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/show">List Customers</a></li>
        </ul>
    </nav>

    <div class="container">
        <form th:action="register" th:object="${registerForm}" method="post">  
            <h1>Customer Registration Form</h1>
            <table>  
                <tr>  
                    <td><label for="customerId">Customer ID</label></td>  
                    <td><input type="text" name="customerId" required></td>  
                </tr>
                <tr>  
                    <td><label for="username">Username</label></td>  
                    <td><input type="text" name="username" required></td>  
                </tr>  
                <tr>  
                    <td><label for="password">Password</label></td>  
                    <td><input type="password" name="password" required></td>  
                </tr>  
                <tr>  
                    <td><label for="customerName">Customer Name</label></td>  
                    <td><input type="text" name="customerName" required></td>  
                </tr>  
                <tr>  
                    <td><label for="dob">Date of Birth</label></td>  
                    <td><input type="date" name="dob"></td>  
                </tr>  
                <tr>  
                    <td><label for="address">Address</label></td>  
                    <td><input type="text" name="address"></td>  
                </tr>  
                <tr>  
                    <td><label for="city">City</label></td>  
                    <td><input type="text" name="city"></td>  
                </tr>  
                <tr>  
                    <td><label for="postalcode">Postal Code</label></td>  
                    <td><input type="text" name="postalcode"></td>  
                </tr>  
                <tr>  
                    <td><label for="emailId">Email</label></td>  
                    <td><input type="email" name="emailId" required></td>  
                </tr>  
                <tr>  
                    <td><label for="phone">Phone</label></td>  
                    <td><input type="tel" name="phone"></td>  
                </tr>  
                <tr>  
                    <td></td>  
                    <td><input type="submit" value="Add Customer"></td>  
                </tr>  
            </table>  
            <h2 th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></h2>
        </form>  
    </div>

</body>
</html>
